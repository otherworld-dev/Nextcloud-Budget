  <!-- Ear -->
  <path d="M9 10 Q7 6 10 5 Q13 4 12 9 Z" fill="#ffffff"/>

  <!-- Front legs -->
  <rect x="8" y="24" width="3" height="5" rx="1" fill="#ffffff"/>
  <rect x="14" y="24" width="3" height="5" rx="1" fill="#ffffff"/>

  <!-- Back legs -->
